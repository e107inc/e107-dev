<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>e107 Dev - Popup</title>
</head>
<body>

<div class="main-container">
  <div class="main-content">
    <div class="tab-content" id="main-tabs">
      <div class="tab-pane fade show active" id="main-tabs-debug" role="tabpanel" aria-labelledby="main-tabs-debug">
        <fieldset class="form-group">
          <legend class="form-text">Debug Mode</legend>
          <div id="debug-modes" class="custom-controls-stacked">
            <!-- Placeholder -->
          </div>
        </fieldset>
      </div>

      <div class="tab-pane fade links-container" id="main-tabs-links" role="tabpanel" aria-labelledby="main-tabs-links">
        <fieldset class="form-group">
          <legend class="form-text">Help & Useful links</legend>

          <p class="text-muted">
            <strong>e107</strong> related links
          </p>

          <div class="list-group">
            <a class="list-group-item list-group-item-action" href="https://e107.org/developer-manual" target="_blank">
              Developer manual
              <span class="badge badge-pill pull-right">
                <i class="fa fa-book" aria-hidden="true"></i>
              </span>
            </a>
            <a class="list-group-item list-group-item-action" href="https://github.com/e107inc/e107/issues" target="_blank">
              Bug reporting
              <span class="badge badge-pill pull-right">
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
              </span>
            </a>
            <a class="list-group-item list-group-item-action" href="https://github.com/e107inc/e107" target="_blank">
              Repository
              <span class="badge badge-pill pull-right">
                <i class="fa fa-github" aria-hidden="true"></i>
              </span>
            </a>
            <a class="list-group-item list-group-item-action" href="https://gitter.im/e107inc/e107" target="_blank">
              Chat on Gitter
              <span class="badge badge-pill pull-right">
                <i class="fa fa-commenting" aria-hidden="true"></i>
              </span>
            </a>
          </div>

          <p class="text-muted">
            <strong>e107 Dev</strong> related links
          </p>

          <div class="list-group">
            <a class="list-group-item list-group-item-action" href="https://github.com/e107inc/e107-dev/issues" target="_blank">
              Bug reporting
              <span class="badge badge-pill pull-right">
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
              </span>
            </a>
            <a class="list-group-item list-group-item-action" href="https://github.com/e107inc/e107" target="_blank">
              Repository
              <span class="badge badge-pill pull-right">
                <i class="fa fa-github" aria-hidden="true"></i>
              </span>
            </a>
          </div>
        </fieldset>
      </div>

      <div class="tab-pane fade settings-container" id="main-tabs-settings" role="tabpanel" aria-labelledby="main-tabs-settings">
        <fieldset class="form-group">
          <legend class="form-text">Settings</legend>

          <div class="list-group">
            <label class="list-group-item list-group-item-action flex-column align-items-start">
              <span class="d-flex w-100 justify-content-between">
                <span class="setting-label">"Sync" storage</span>
                <span class="switch-container pull-right">
                  <input class="toggle-input toggle-input-round-flat" type="checkbox"/>
                  <span class="toggle-switch"></span>
                </span>
              </span>
              <small class="text-muted">
                When using "sync", the stored debug modes will automatically be synced to any browser that you are logged into.
              </small>
            </label>
            <label class="list-group-item list-group-item-action flex-column align-items-start">
              <span class="d-flex w-100 justify-content-between">
                <span class="setting-label">Auto adjustment</span>
                <span class="switch-container pull-right">
                  <input class="toggle-input toggle-input-round-flat" type="checkbox"/>
                  <span class="toggle-switch"></span>
                </span>
              </span>
              <small class="text-muted">
                Automatically set debug mode on websites, where "e107_debug_level" cookie is missing, but there is available debug mode in the storage.
              </small>
            </label>
          </div>
        </fieldset>
      </div>
    </div>
  </div>

  <div class="navigation">
    <ul class="nav nav-pills no-gutters" id="main-tabs-nav" role="tablist">
      <li class="nav-item col-4">
        <a class="nav-link active" id="main-tabs-debug-tab" data-toggle="pill" href="#main-tabs-debug" role="tab" aria-controls="main-tabs-debug" aria-selected="true">
          <i class="fa fa-bug" aria-hidden="true"></i>
        </a>
      </li>
      <li class="nav-item col-4">
        <a class="nav-link" id="main-tabs-links-tab" data-toggle="pill" href="#main-tabs-links" role="tab" aria-controls="main-tabs-links" aria-selected="false">
          <i class="fa fa-life-ring" aria-hidden="true"></i>
        </a>
      </li>
      <li class="nav-item col-4">
        <a class="nav-link" id="main-tabs-settings-tab" data-toggle="pill" href="#main-tabs-settings" role="tab" aria-controls="main-tabs-settings" aria-selected="false">
          <i class="fa fa-cog" aria-hidden="true"></i>
        </a>
      </li>
    </ul>
  </div>
</div>

<script src="assets/js/popup.js"></script>
</body>
</html>
